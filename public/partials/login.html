
      <form class="login-form" name="flogin">
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group" ng-class="{ 'has-error': flogin.email.$touched && flogin.email.$invalid}">
              <span class="input-group-addon"><i class="icon_profile"></i></span>
                <input type="email"
                       class="form-control"
                       name="email"
                       ng-model="$lctrl.email"
                       ng-minlength="4"
                       ng-maxlength="25"
                       placeholder="Username"
                       required
                       autofocus />
            </div>
            <div class="help-block" ng-messages="flogin.email.$error" ng-if="flogin.email.$dirty">
                <div ng-messages-include="partials/messageval.html"></div>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password"
                       class="form-control"
                       name="password"
                       ng-model="$lctrl.password"
                       ng-minlength="4"
                       ng-maxlength="25"
                       placeholder="Password"
                       required>
            </div>
            <div class="help-block" ng-messages="flogin.password.$error" ng-if="flogin.password.$dirty">
                <div ng-messages-include="partials/messageval.html"></div>
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me" ng-model = "$lctrl.remember"> Remember me
                <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
            </label>
            <button class="btn btn-primary btn-lg btn-block" type="submit" ng-click="$lctrl.loginry()">Login</button>
            <button class="btn btn-info btn-lg btn-block" type="submit" ng-click="$lctrl.signUp()">Signup</button>
        </div>
      </form>
