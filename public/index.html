<html lang="en-us" ng-app="messageApp" >
<head >
    <title> Form Test</title>
    <meta charset="utf-8">
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

</head>
<body >

<nav class="navbar navbar-inverse" ng-controller="NavController as $nctrl">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">MessageApp</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Page 2</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li ng-show="$nctrl.displayLogin"><a href="registration"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="login" ng-show="$nctrl.displayLogin"><span class="glyphicon glyphicon-log-in"></span> Login</a>
                <a  ng-click="$nctrl.logOut()" href="logout" ng-show="!$nctrl.displayLogin"><span class="glyphicon glyphicon-log-in"></span> LogOut</a>
            </li>
        </ul>
    </div>
</nav>
<div class="well text-center" >
    <h2> Form Test</h2>
    <a href="#">written in the stars</a>
</div>
<div class="container" ng-controller="MainController as main">
    <div id="notify" class="alert alert-dismissible " ng-class="main.messageclass" ng-show="main.visible">
        <p>
                <strong>Success:</strong> {{ main.message }}
                <span class="glyphicon glyphicon-remove" style="float:right"  aria-hidden="true" ng-click="main.visible = false"></span>
        </p>
    </div>

    <div class="main">
        <div ng-view></div>
    </div>
</div>
